<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FAANG Stock Info</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="index.js"></script>
  </head>

<body>
    <header>
        <h2>FAANG Stock Quotes</h2>
    </header>
 <!-- Stock Menu -->
    <div id="stock-menu">
    <!-- Stock Images Here -->
    <img id="Meta-Logo" data-symbol="FB" src="Assets/Meta_Logo.png" alt="Facebook-Meta Icon" />
    <img id="Apple-Logo" data-symbol="AAPL"  src="Assets/Apple_Logo.png" alt="Apple Icon" />
    <img id="Amazon-Logo" data-symbol="AMZN" src="Assets/Amazon_Logo.jpg" alt="Amazon Icon" />
    <img id="Netflix-Logo" data-symbol="NFLX" src="Assets/Netflix_Logo.png" alt="Netflix Icon" />
    <img id="Google-Logo" data-symbol="GOOG" src="Assets/G_Logo.png" alt="Google-Alphabet Icon" />
   
    </div>

  <!-- Stock Details -->
  <div id="Stock-detail">
    <img class="quote-image" src="Assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="company-name">Insert Company title Here</h2>
    <h3 class="company-ticker">Stock ticker here</h3>
    <h2 class="quote-price">Quoted price goes Here</h2>
    <button id="like-button" class="like-button">â™¥</button>
    <br>
    <button class="profile-button">See Company Profile</button>
    <div id="company-bio" style="display: none;">
      <p class="company-description">Information on the company should populate here</p>
    </div>
    

  </div>


</body>
</html>
